<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 16 16"
     width="16"
     height="16"
     fill="none"
     stroke="red"
     stroke-width="1.5"
     stroke-linecap="square"
     stroke-linejoin="miter"
     style="display:block">
  <!-- Outer rectangle (screen) -->
  <rect x="1" y="2" width="14" height="12" rx="1" ry="1"/>
  <!-- Mini rectangle (miniplayer preview) -->
  <rect x="9" y="9.5" width="5" height="3.5" fill="red" stroke="none" rx="0.25" ry="0.25"/>
  <!-- Play button (triangle) -->
  <polygon points="5,6 5,10 8,8" fill="red"/>
</svg>
